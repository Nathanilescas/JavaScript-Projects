<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Drill Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pizza_CSS/Pizza.css" type="text/css">
    <script src="./Pizza_JavaScript/Pizza.js" defer></script>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Dill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size: </h3>
                <input type="radio" name="Size" class="size" value="Personal Pizza">Personal Pizza<br>
                <input type="radio" name="Size" class="size" value="Medium Pizza">Medium Pizza <br>
                <input type="radio" name="Size" class="size" value="Large Pizza">Large Pizza <br>
                <input type="radio" name="Size" class="size" value="Extra Large Pizza">Extra Large Pizza <br>
                <input type="radio" name="Size" class="size" value="Extreme Large Pizza">Extreme Large Pizza <br>
            </div>

            <div class="menu center">
                <h3>Vegetables: </h3>
                <input class="Vegetables" type="checkbox" name="Vegetables" value="Mushrooms">Mushrooms <br>
                <input class="Vegetables" type="checkbox" name="Vegetables" value="Onions">Onions <br>
                <input class="Vegetables" type="checkbox" name="Vegetables" value="Tomatoes">Tomatoes <br>
                <input class="Vegetables" type="checkbox" name="Vegetables" value="Olives">Olives <br>
                <input class="Vegetables" type="checkbox" name="Vegetables" value="Green Peppers">Green Peppers <br>
            </div>
            <div class="menu right">
                <h3>Meats: </h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni <br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage <br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon <br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef <br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy <br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken <br>
                <input class="toppings" type="checkbox" name="Topping" value="Pineapple">Pineapple <br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>
</html>
